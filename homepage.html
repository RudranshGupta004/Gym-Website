<!DOCTYPE html>
<html>
<head>
	<title>My Music App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
  body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 1rem;
}

.logo {
	font-size: 1.5rem;
	font-weight: bold;
}

nav ul {
	display: flex;
	gap: 1rem;
}

nav li {
	list-style: none;
}

nav a {
	color: #fff;
	text-decoration: none;
}

.main {
	margin: 1rem;
}

.featured-artists {
	margin-bottom: 2rem;
}

.artist-card {
	display: inline-block;
	margin: 1rem;
	padding: 1rem;
}
</style>
<body>
	<header>
		<div class="logo">My Music App</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Library</a></li>
				<li><a href="#">Playlist</a></li>
				<li><a href="#">Discover</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="featured-artists">
			<h2>Featured Artists</h2>
			<div class="artist-card">
				<img src="https://picsum.photos/id/237/300/200" alt="Artist 1">
				<h3>Artist 1</h3>
			</div>
			<div class="artist-card">
				<img src="https://picsum.photos/id/238/300/200" alt="Artist 2">
				<h3>Artist 2</h3>
			</div>
			<div class="artist-card">
				<img src="https://picsum.photos/id/239/300/200" alt="Artist 3">
				<h3>Artist 3</h3>
			</div>
		</section>

		<section class="popular-songs">
			<h2>Popular Songs</h2>
			<ul>
				<li>
					<img src="https://picsum.photos/id/240/50/50" alt="Song 1">
					<div class="song-info">
						<h3>Song 1</h3>
						<p>Artist 1</p>
					</div>
				</li>
				<li>
					<img src="https://picsum.photos/id/241/50/50" alt="Song 2">
					<div class="song-info">
						<h3>Song 2</h3>
						<p>Artist 2</p>
					</div>
				</li>
				<li>
					<img src="https://picsum.photos/id/242/50/50" alt="Song 3">
					<div class="song-info">
						<h3>Song 3</h3>
						<p>Artist 3</p>
					</div>
				</li>
			</ul>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 My Music App</p>
	</footer>
</body>
</html>
